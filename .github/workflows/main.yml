name: AEM React Project CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify your Node.js version

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'  # Specify your Java version

    - name: Install npm Dependencies
      run: npm install
      working-directory: ./frontend  # Update with your frontend directory if applicable

    - name: Build React Project
      run: npm run build
      working-directory: ./frontend  # Update with your frontend directory if applicable

    - name: Install Maven Dependencies and Build
      run: mvn clean install
      working-directory: ./backend  # Update with your backend directory if applicable

    - name: Archive Production Artifacts
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: |
          ./backend/target/*.jar
          ./frontend/build
        retention-days: 5

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Download Build Artifact
      uses: actions/download-artifact@v2
      with:
        name: build

  
